<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Fetch the Wow App website once jQuery is loaded
  $.ajax({
    type: 'GET',
    url: "http://www.wowsport.io/",
    contentType: 'text/plain',
    xhrFields: {withCredentials: false},
    crossDomain : true,
    success: processResponse
  });
});

function processResponse(result) {

  // Convert the response into a jQuery object, then isolate the feature sections
  var page_jqobj = $($.parseHTML(result));
  var features_jqobj = page_jqobj.find("section.app section");
  console.log(features_jqobj);

  // Parse the HTML into JSON and display the result
  var features_json = $.map(features_jqobj, feature_parser);
  $("#output").text( JSON.stringify(features_json, null, 2) );

}

function feature_parser(jqObj) {

  // Clean up the whitespace in the subtitle
  var padded_subtitle = $(jqObj).find("div.content").text();
  var clean_subtitle = padded_subtitle.replace("\n","").trim();

  // Return the object to be used as JSON
  return {
    title: $(jqObj).find("h4").text(),
    subtitle: clean_subtitle,
    image: $(jqObj).find("img").attr("src")
  };

}
</script>
</head>
<body>

<textarea id="output"></textarea>

<style>
#output {
  width: 800px;
  height: 300px;
}
</style>
</body>
</html>
